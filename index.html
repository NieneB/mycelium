<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>View a fullscreen map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>
<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibnlwbGxhYnMiLCJhIjoiSFVmbFM0YyJ9.sl0CRaO71he1XMf_362FZQ'

let distance = 0
let maxDistance = 2800

var map = new mapboxgl.Map({
  container: 'map',
  style: './style/style.json',
  center: [
    4.9126,
    52.3673],
  zoom: 13
})

const lineStyle = (meters) => ['interpolate',
  ['cubic-bezier',
    0.42,
    0,
    0.5,
    0.7],
  ['get', 'distance'],
  0, 5,
  meters, 0
]

map.on('load', function () {
  fetch('test-distances.geojson')
    .then(function (response) {
      return response.json()
    }).then(function (geojson) {
       map.addSource('geojson', {
        type: 'geojson',
        data: geojson
      })

      map.addLayer({
        id: 'geojson',
        type: 'line',
        source: 'geojson',
        layout: {
          'line-join': 'round',
          'line-cap': 'round'
        },
        paint: {
          'line-color': '#ed601a',
          'line-opacity': 0.6,
          'line-width': 0,
          'line-pattern': "mycelium_3"
        }
      })

      startAnimation()

    }).catch(function (ex) {
      console.log('parsing failed', ex)
    })
})

map.addControl(new mapboxgl.FullscreenControl())

function step () {
  distance = distance += 5

  map.setPaintProperty('geojson', 'line-width', lineStyle(distance))

  if (distance <= maxDistance) {
    window.requestAnimationFrame(step)
  }
}

function startAnimation () {
  distance = 0
  window.requestAnimationFrame(step)
}
  // Punten met themas toevoegen
  
  // When a click event occurs on a feature in the places layer, open a popup at the
  // location of the feature, with description HTML from its properties.
  map.on('click', 'punten', function (e) {
    var coordinates = e.features[0].geometry.coordinates.slice();
    var description = e.features[0].properties.titel;
    // Ensure that if the map is zoomed out such that multiple
    // copies of the feature are visible, the popup appears
    // over the copy being pointed to.
    while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
      coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
    }

    new mapboxgl.Popup()
      .setLngLat(coordinates)
      .setHTML(description)
      .addTo(map);
  });
  // Change the cursor to a pointer when the mouse is over the places layer.
  map.on('mouseenter', 'punten', function () {
    map.getCanvas().style.cursor = 'pointer';
  });

  // Change it back to a pointer when it leaves.
  map.on('mouseleave', 'punten', function () {
    map.getCanvas().style.cursor = '';
  });

</script>

</body>
</html>
